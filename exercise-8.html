<html>

<body>
  <div id="container">
    <h2>Hero's List</h2>
    <ul class="hero-list">
      <li class="hero-list-item">Batman</li>
      <li class="hero-list-item">Superman</li>
      <li class="hero-list-item">Spiderman</li>
      <li class="hero-list-item">Hulk</li>
      <li class="hero-list-item">Wolverine</li>
    </ul>
  </div>
</body>

</html>

<script>
  let heroList = document.querySelector('.hero-list');
  heroList.addEventListener('mouseover', function (event) {
    event.target.style.backgroundColor = `red`;
  });

  heroList.addEventListener('mouseout', function (event) {
    event.target.style.backgroundColor = `transparent`;
  });
</script>
